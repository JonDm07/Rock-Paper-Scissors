<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div>
        <button class="rock">Rock!</button>
        <button class="paper">Paper!</button>
        <button class="scissors">Scissors!</button>
    </div>
    <p class="you">You:</p>
    <p class="ai">AI:</p>

    <script>
        let playerChoice; 
        let result;

        let loss = 0
        let win = 0
        let gameResult;
        
        const rock = document.querySelector('.rock')
        const paper = document.querySelector('.paper')
        const scissors = document.querySelector('.scissors')

        function getComputerChoice() {
            let getNumber = Math.floor(Math.random() * 3)

            switch (getNumber) { 
                case 0:
                 return  "Rock"
                 break;
                case 1:
                 return  "Paper"
                 break;
                case 2:
                 return "Scissors"
                 break;
            }
        };

        function round(getComputerChoice, playerChoice) {
            if (getComputerChoice === "Rock" && playerChoice === "ROCK") {
                return result ="Draw!"
                console.log(result)
            } else if (getComputerChoice === "Rock" && playerChoice === "PAPER") {
                return result ="You Win! Paper beats Rock"
                console.log(result)

                return result ="You Lose! Rock beats Scissors"
                console.log(result)

                return result ="You Lose! Paper beats Rock"
                console.log(result)

                console.log(result)

            console.log(round(getComputerChoice(), playerChoice))
            p.textContent = result
            div.appendChild(p)
            if (result === "You Win! Rock beats Scissors" ) {
                win++
                you.textContent = `You: ${win}`

            } else if (result === "You Lose! Paper beats Rock") {

            }
            if (win > loss && win === 5) {
